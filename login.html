<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .toggle-form {
            margin-top: 20px;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .description {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">TaskFlow</div>
        <div class="subtitle">업무 관리 시스템</div>

        <!-- 로그인 폼 -->
        <div id="loginForm" class="form-container active">
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">이메일</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
            <div class="toggle-form" onclick="toggleForm()">회원가입이 필요하신가요?</div>
        </div>

        <!-- 회원가입 폼 -->
        <div id="registerForm" class="form-container">
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">이름</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">이메일</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">가입 신청</button>
            </form>
            <div class="toggle-form" onclick="toggleForm()">이미 계정이 있으신가요?</div>
        </div>

        <div id="message" class="message"></div>

        <div class="description">
            <strong>📝 이용 안내</strong><br>
            • 회원가입 신청 후 관리자 승인이 필요합니다<br>
            • 승인 완료 후 이메일로 로그인하실 수 있습니다<br>
            • 문의사항이 있으시면 관리자에게 연락해주세요
        </div>
    </div>

    <script>
        let isLoginForm = true;

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (isLoginForm) {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            }

            isLoginForm = !isLoginForm;
            hideMessage();
        }

        function showMessage(text, type = 'success') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function hideMessage() {
            const message = document.getElementById('message');
            message.style.display = 'none';
        }

        // 로그인 폼 처리
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, action: 'login' })
                });

                const result = await response.json();

                if (result.success) {
                    if (result.data.user) {
                        localStorage.setItem('user', JSON.stringify(result.data.user));
                        showMessage('로그인 성공! 메인 페이지로 이동합니다...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        showMessage(result.message || '로그인에 실패했습니다.', 'error');
                    }
                } else {
                    showMessage(result.message || '로그인에 실패했습니다.', 'error');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                showMessage('로그인 중 오류가 발생했습니다.', 'error');
            }
        });

        // 회원가입 폼 처리
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, action: 'register' })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('가입 신청이 완료되었습니다! 관리자 승인을 기다려주세요.', 'success');
                    document.getElementById('registerFormElement').reset();
                } else {
                    showMessage(result.message || '가입 신청에 실패했습니다.', 'error');
                }
            } catch (error) {
                console.error('가입 오류:', error);
                showMessage('가입 신청 중 오류가 발생했습니다.', 'error');
            }
        });

        // 페이지 로드시 로그인 상태 확인
        document.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('user');
            if (user) {
                // 이미 로그인되어 있으면 메인 페이지로 리다이렉트
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
